apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "24.0.2"

    defaultConfig {
        applicationId "com.vadeworks.kannadafacts"
        minSdkVersion 17
        targetSdkVersion 25
        versionCode 4
        versionName "1.11"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:25.0.1'
    compile 'com.ramotion.foldingcell:folding-cell:1.0.1'
    compile 'com.github.dakatso:livebutton:1.0.0'
    compile 'com.github.javiersantos:MaterialStyledDialogs:1.5.5'
    compile 'com.google.firebase:firebase-ads:10.0.0'
    compile 'com.pushbots:pushbots-lib:+@aar'
    compile 'com.android.support:support-v4:25.0.1'
    compile 'com.github.nisrulz:screenshott:1.1.0'
}
